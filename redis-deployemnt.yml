apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: app
  labels:
    name: redis
    app: demo-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-python-app
      name: python-redis 
  template:
    metadata:
      name: redis
      labels:
        name: redis
        app: demo-python-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
